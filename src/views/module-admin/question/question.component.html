<div class="form-container">
  <h2>Preguntas de la Encuesta</h2>

  <button mat-fab extended (click)="openDialog()">
    <mat-icon>add</mat-icon> Nueva Pregunta
  </button>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Pregunta Column -->
      <ng-container matColumnDef="ask">
        <th mat-header-cell *matHeaderCellDef> Pregunta </th>
        <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="type_ask">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type_ask}} </td>
      </ng-container>

      <!-- Requerido Column -->
      <ng-container matColumnDef="required">
        <th mat-header-cell *matHeaderCellDef> Requerido </th>
        <td mat-cell *matCellDef="let element">
          {{element.required ? 'SÃ­' : 'No'}}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteQuestion(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
