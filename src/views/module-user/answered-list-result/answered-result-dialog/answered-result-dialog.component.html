<mat-dialog-content>
  <div class="form-container">
    <p><strong>ID:</strong> {{ answered.id }}</p>
    <p><strong>Inicio:</strong> {{ formatDate(answered.date_start) }}</p>
    <p><strong>Fin:</strong> {{ formatDate(answered.date_end) }}</p>
    <p><strong>Encuesta:</strong> {{ answered.survey.name }} - {{ answered.survey.description }}</p>

    <h3>Respuestas:</h3>

    <mat-list>
      <mat-list-item *ngFor="let item of entries">
        <p>
          {{ item.key }}   {{ item.value }}
        </p>
      </mat-list-item>
    </mat-list>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
