<div class="form-container">
  <h2>Encuestas contestadas</h2>

<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Encuesta </th>
      <td mat-cell *matCellDef="let row"> {{ row.survey.name }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{ row.survey.description }} </td>
    </ng-container>

    <!-- Start Date -->
    <ng-container matColumnDef="date_start">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let row"> {{ formatDate(row.date_start) }} </td>
    </ng-container>

    <!-- End Date -->
    <ng-container matColumnDef="date_end">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let row"> {{ formatDate(row.date_end) }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button color="accent" [routerLink]="['/user/survey', row.id]">
          <mat-icon>visibility</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
